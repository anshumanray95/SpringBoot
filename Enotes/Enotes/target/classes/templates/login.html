<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{ home :: layout(~{::title} , ~{::section})}">

<head>
	<meta charset=ISO-8859-1>
	<title>login</title>

</head>

<body>

	<section>
		<div class="container">
		            <div class="col-md-5 ">
		                <div class="card">
		                    <div class="card-header">
		                        <h3>Login Page</h3>
		                    </div>

		                    <div class="card-body">
		                        <!-- Display validation or error messages here -->
		                        <div th:if="${msg}" class="alert alert-danger text-center mt-2" role="alert">
		                            <p th:text="${msg}"></p>
		                        </div>

		                        <form action="userLogin" method="post">
		                            <div class="mb-3">
		                                <label>Enter Email</label>
		                                <!-- Display email from model if available -->
		                                <input type="email" name="email" class="form-control" required 
		                                       th:value="${email}">
		                            </div>

		                            <div class="mb-3">
		                                <label>Enter Password</label>
		                                <input type="password" name="password" class="form-control" required>
		                            </div>

		                            <button class="btn btn-primary col-md-12">Login</button>
		                        </form>
		                    </div>

		                    <div class="text-center mt-3">
		                        <p class="fs-6">
		                            Don't have an account?
		                            <a href="register" class="text-decoration-none link-primary fw-bold">Register</a>
		                        </p>
		                    </div>
		                </div>
		            </div>
		        </div>
	    
		

		<style>
		    /* Container styling */
		    .container {
				margin-top: 2rem;
		        display: flex;
		        justify-content: center;
		        align-items: center;
		    }

		    /* Card styling */
			.card {
					            border-radius: 12px;
					            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
					            overflow: hidden;
					            transition: box-shadow 0.3s ease;
					        }


		    /* Card header styling */
			.card-header {
							    background: linear-gradient(135deg, rgb(0, 128, 255), #78b0f2 ); /* Gradient from sky blue to deep blue */
							    color: white;
								font-family:'Courier New', Courier, monospace;
							    text-align: center;
							    padding: 1rem;
							    font-size: 1.5rem;
							    font-weight: bold;
							    border-top-left-radius: 12px;
							    border-top-right-radius: 12px;
							    box-shadow: 0px 4px 10px rgba(0, 115, 230, 0.3); /* Soft blue shadow for depth */
							    text-transform: uppercase;
							    letter-spacing: 1px;
							}

		    /* Form control styling */
		    .form-control {
		        border: 1px solid #6fa3ef;
		        border-radius: 10px;
		        box-shadow: 0px 3px 8px rgba(111, 163, 239, 0.2);
		        padding: 0.8rem;
		        transition: box-shadow 0.2s ease;
		    }

		    .form-control:focus {
		        box-shadow: 0px 4px 12px rgba(111, 163, 239, 0.4);
		        outline: none;
		    }

		    /* Button styling */
		    .btn-primary {
		        background: linear-gradient(135deg, #53c1a9, #7fe7dc);
		        border: none;
		        color: white;
		        font-weight: bold;
		        box-shadow: 0px 6px 12px rgba(83, 193, 169, 0.3);
		        padding: 0.75rem;
		        border-radius: 10px;
		        transition: background 0.3s ease, box-shadow 0.2s ease;
		    }

		    .btn-primary:hover {
		        background: linear-gradient(135deg, #7fe7dc, #53c1a9);
		        box-shadow: 0px 8px 16px rgba(83, 193, 169, 0.4);
		    }

		    /* Link styling */
		    .link-primary {
		        color: #4a90e2;
		        text-decoration: underline;
		    }

		    .link-primary:hover {
		        color: #3388cc;
		        text-decoration: none;
		    }

		    /* Alert styling */
		    .alert-danger {
		        background-color: #f8d7da;
		        border-color: #f5c6cb;
		        color: #721c24;
		        border-radius: 8px;
		        padding: 0.5rem;
		        box-shadow: 0px 2px 8px rgba(255, 0, 0, 0.1);
		    }
		</style>

	</section>

</body>

</html>
