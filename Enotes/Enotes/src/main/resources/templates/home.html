<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">

<head>
	<meta charset=ISO-8859-1>
	<title th:replace="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="" th:href="@{/css/home.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
		<div class="container-fluid">
			<th:block th:if="${user==null}">
			<a class="navbar-brand" href="/"><i class="fa-solid fa-file-signature fa-sm" style="color: rgb(255, 0, 0);"></i>ENOTES</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			</th:block>
			
			<th:block th:if="${user!=null}">
						<a class="navbar-brand" href="/user/viewNote"><i class="fa-solid fa-file-signature fa-sm" style="color: rgb(255, 0, 0);"></i>ENOTES</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						</th:block>
						
						
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					
					<th:block th:if="${user!=NULL}">
					<li class="nav-item">
						<a class="nav-link" href="/user/addNote"><i class="fa-solid fa-plus"></i> Add Note</a>
					</li>
									</th:block>
				</ul>



				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<th:block th:if="${user==null}">
						    <li class="nav-item">
						        <a href="register" class="btn btn-outline-primary" 
						           style="background: linear-gradient(135deg, #28a745, #43d77d); /* Green gradient */
						                  border: 1px solid #28a745; /* Match the border to the gradient */
						                  color: white; 
						                  font-weight: bold; 
						                  box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.5); /* Increased shadow for depth */
						                  transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;" 
						           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 12px rgba(40, 167, 69, 0.6)'; this.style.background='linear-gradient(135deg, #43d77d, #28a745)';"
						           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 10px rgba(40, 167, 69, 0.5)'; this.style.background='linear-gradient(135deg, #28a745, #43d77d)';">
						            <i class="fa-solid fa-user-plus"></i> Register
						        </a>
						    </li>
						    <li class="nav-item">
						        <a href="signin" class="btn btn-outline-primary ms-3" 
						           style="background: linear-gradient(135deg, #007bff, #00d4ff); /* Blue gradient */
						                  border: 1px solid #007bff; 
						                  color: white; 
						                  font-weight: bold; 
						                  box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5); 
						                  transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;" 
						           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 12px rgba(0, 123, 255, 0.6)'; this.style.background='linear-gradient(135deg, #00d4ff, #007bff)';"
						           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 10px rgba(0, 123, 255, 0.5)'; this.style.background='linear-gradient(135deg, #007bff, #00d4ff)';">
						            <i class="fa-solid fa-right-to-bracket"></i> Login
						        </a>
						    </li>
						</th:block>

						
						<th:block th:if="${user != null}">
						   
						
						<li class="nav-item">
						    <div class="container" 
						         style="padding: 10px 20px; 
						                display: flex; 
						                align-items: center; 
						                background: linear-gradient(135deg, rgb(255, 255, 0), rgb(0, 191, 130)); /* Light blue to green gradient */
						                border-radius: 12px; 
						                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15); /* Softer shadow */
						                transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;">
						        
						        <i class="fa-solid fa-user" 
						           style="color: rgb(64, 128, 128); /* Teal color */
						                  font-size: 1.8rem; 
						                  transition: color 0.3s ease;"></i>
						        
						        <span style="font-size: 1.6rem; 
						                     color: rgb(255, 0, 0); /* Orange-red color */
						                     font-weight: bold; 
						                     text-transform: uppercase; 
						                     margin-left: 10px; 
						                     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; /* Change to preferred font */
						                     transition: color 0.3s ease;">
						            [[${user.firstName}]]
						        </span>
						    </div>
						</li>


							
							
							
						    <li class="nav-item">
						        <a href="/" class="btn btn-outline-primary ms-3" 
						           style="background: linear-gradient(135deg, #ff414d, #ff9e3c); /* Gradient for the logout button */
						                  border: 1px solid #ff414d; 
						                  color: white; 
						                  font-weight: bold; 
						                  box-shadow: 0px 4px 10px rgba(255, 65, 77, 0.5); 
						                  transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;" 
						           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 12px rgba(255, 65, 77, 0.6)'; this.style.background='linear-gradient(135deg, #ff9e3c, #ff414d)';"
						           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 10px rgba(255, 65, 77, 0.5)'; this.style.background='linear-gradient(135deg, #ff414d, #ff9e3c)';">
						            <i class="fa-solid fa-right-from-bracket" style="color: #c81414;"></i> Logout
						        </a>
						    </li>
						</th:block>

					</ul>
				</div>

			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
