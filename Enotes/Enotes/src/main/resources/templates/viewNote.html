<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{ home :: layout(~{::title} , ~{::section})}">

<head>
    <meta charset=ISO-8859-1>
    <title>viewNote</title>
</head>

<body style="background: linear-gradient(to right, #e0f7fa, #b2ebf2);">

    <section>
		<div class="container-fluid p-4">
		           <h3 class="text-center" style="color:rgb(255, 0, 0); font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 150, 136, 0.5);">View all Notes</h3>

		           <div class="row">
		               <!-- Display message if no notes are present -->
		               <div th:if="${notesList == null || #lists.isEmpty(notesList)}" class="col-md-6 offset-md-3 mt-5">
		                   <h1 class="text-center" style="color:#86b7fe; font-size: 40px; padding: 20px; margin-top: 100px; background: rgb(128, 128, 128); border-radius: 10px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);">
		                       Hii <span style="font-family:cursive; color: #FF5733; text-transform: uppercase; text-shadow: 2px 2px 5px rgba(255, 87, 51, 0.3);">
		                           [[${user.firstName}]]
		                       </span>!
		                       You don't have any notes yet. <a href="/user/addNote" style="color:#2c3e50; font-size: 28px; text-decoration: underline;">Create new one</a>
		                   </h1>
		               </div>

		               <!-- Loop through notes if notesList is not empty -->
		               <div th:each="n:${notesList}" class="col-md-6 offset-md-3 mt-4">
		                   <div class="card shadow p-2 mb-4" style="background: rgb(255, 255, 0); border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
		                       <div class="card-body">
		                           <!-- Book icon at the top of the card -->
		                           <div class="text-center">
		                               <i class="fa-solid fa-book fa-2x" style="color: rgb(0, 191, 130); text-shadow: 1px 1px 4px rgba(0, 150, 136, 0.6);"></i>
		                           </div>

		                           <!-- Note title and description -->
		                           <div class="text-center">
		                               <p class="fw-bold" style="font-size: 20px; color: #007bff; text-shadow: 1px 1px 3px rgba(0, 123, 255, 0.3);">[[${n.title}]]</p>
		                               <p style="color: #2c3e50;">[[${n.description}]]</p>
		                           </div>

		                           <!-- Publish date -->
		                           <p class="publish" style="color: #6c757d; font-style: italic;">
		                               Publish date : <span class="fw-bold text-primary" style="color: #007bff;">[[${n.date}]]</span>
		                           </p>

		                           <!-- Edit and Delete buttons with existing styles -->
		                           <div class="text-end">
		                               <a th:href="@{'editNote/' + ${n.id}}" class="btn btn-primary btn-sm" 									style="background: linear-gradient(135deg, #007bff, rgb(0, 255, 255)); 
									           border: none; 
									           color: white; 
									           font-weight: bold; 
									           box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.4); 
									           transition: transform 0.5s, box-shadow 0.2s, background 0.5s;" 
									    onmouseover="this.style.transform='scale(1.05)'; 
									                 this.style.boxShadow='0px 6px 12px rgba(0, 123, 255, 0.6)'; 
									                 this.style.background='linear-gradient(135deg, rgb(0, 255, 255), #007bff)';"
									    onmouseout="this.style.transform='scale(1)'; 
									                this.style.boxShadow='0px 4px 8px rgba(0, 123, 255, 0.4)'; 
									                this.style.background='linear-gradient(135deg, #007bff, rgb(0, 255, 255)';">
									    Edit
		                               </a>

		                               <a th:href="@{'deleteNote/' + ${n.id}}" class="btn btn-danger btn-sm" 									   style="background: linear-gradient(135deg, #ff414d, rgb(255, 183, 111)); 
									              border: none; 
									              color: white; 
									              font-weight: bold; 
									              box-shadow: 0px 4px 8px rgba(255, 65, 77, 0.4); 
									              transition: transform 0.2s, box-shadow 0.2s, background 0.5s;" 
									       onmouseover="this.style.transform='scale(1.05)'; 
									                    this.style.boxShadow='0px 6px 12px rgba(255, 65, 77, 0.6)'; 
									                    this.style.background='linear-gradient(135deg, rgb(255, 183, 111), #ff414d)';"
									       onmouseout="this.style.transform='scale(1)'; 
									                   this.style.boxShadow='0px 4px 8px rgba(255, 65, 77, 0.4)'; 
									                   this.style.background='linear-gradient(135deg, #ff414d, rgb(255, 183, 111))';">
		                                   <i class="fa-solid fa-trash-can" style="color: rgb(128, 128, 128);"></i> Delete
		                               </a>
		                           </div>
		                       </div>
		                   </div>
		               </div>
		           </div>
		       </div>
		
			   <style>
			           .card {
			               transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition for scaling and shadow */
			           }

			           .card:hover {
			               transform: scale(1.05); /* Increase size on hover */
			               box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
			           }

			           .btn {
			               transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition for buttons */
			           }

			           .btn:hover {
			               transform: scale(1.08); /* Scale up on hover */
			               box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.6); /* Increase shadow on hover */
			           }

			           .btn-danger:hover {
			               box-shadow: 0px 6px 12px rgba(255, 65, 77, 0.6); /* Increase shadow specifically for danger button */
			           }
			       </style>
		
    </section>

</body>

</html>
